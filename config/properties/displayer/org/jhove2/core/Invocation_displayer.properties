# _displayer.properties
# The visibility directives control the display of the properties identified by URI
# The directives can be: Always, IfFalse, IfNegative, IfNonNegative, IfNonPositive,
#                        IfNonZero, IfPositive, IfTrue, IfZero, Never
# A property is not displayed if its value is not consistent with the directive.
# Negative means ...,-2,-1; NonNegative means 0,1,2...
# Positive means 1,2,3,...; NonPositive means ...,-2,-1,0
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/TempPrefix	Never
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/CalcDigests	Always
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/DeleteTempFiles	Always
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/TempDirectory	Always
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/BufferType	Always
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/FailFastLimit	IfPositive
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/TempSuffix	Never
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/WorkingDirectory	Always
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/BufferSize	Always
http\://jhove2.org/terms/property/org/jhove2/core/Invocation/UserName	Always
http\://jhove2.org/terms/property/org/jhove2/core/reportable/AbstractReportable/ReportableName	Never
