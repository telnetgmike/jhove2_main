# _displayer.properties
# The visibility directives control the display of the properties identified by URI
# The directives can be: Always, IfFalse, IfNegative, IfNonNegative, IfNonPositive,
#                        IfNonZero, IfPositive, IfTrue, IfZero, Never
# A property is not displayed if its value is not consistent with the directive.
# Negative means ...,-2,-1; NonNegative means 0,1,2...
# Positive means 1,2,3,...; NonPositive means ...,-2,-1,0
http\://jhove2.org/terms/message/org/jhove2/module/format/icc/type/DescriptionType/InvalidTagTypeMessage	Always
http\://jhove2.org/terms/message/org/jhove2/module/format/icc/type/DescriptionType/MissingFinalNULByteMessage	Always
http\://jhove2.org/terms/message/org/jhove2/module/format/icc/type/DescriptionType/NonZeroDataInReservedFieldMessage	Always
http\://jhove2.org/terms/property/org/jhove2/module/format/icc/type/DescriptionType/Size	Always | IfNegative | IfNonNegative | IfNonPositive | IfNonZero | IfPositive | IfZero
http\://jhove2.org/terms/property/org/jhove2/module/format/icc/type/DescriptionType/Text	Always
http\://jhove2.org/terms/property/org/jhove2/module/format/icc/type/DescriptionType/isValid	Always
