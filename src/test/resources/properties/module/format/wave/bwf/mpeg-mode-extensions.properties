# Broadcast Wave Format (BWF) MPEG-1 joint-stereo coding parameters

0001: MPEG frame header code "00": sub-bands 4-31 in intensity stereo (layers 1 and 2); no intensity or MS-stereo coding (layer 3)
0002: MPEG frame header code "01": sub-bands 8-31 in intensity stereo (layers 1 and 2); intensity coding (layer 3)
0004: MPEG frame header code "10": sub-bands 12-31 in intensity stereo (layers 1 and 2); MS-stereo coding (layer 3)
0008: MPEG frame header code "11": sub-bands 16-31 in intensity stereo (layers 1 and 2); intensity and MS-stereo coding (layer 3)
