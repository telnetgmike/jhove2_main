# ZIP local file header general purpose bit flag
# For each bit position, the strings associated with a negative value (0) and
# a positive value (1) are separated by a vertical bar ("|")

0:  Unencrypted|Encrypted
# Bits 1 and 2 are dependent on the compression method
3:  No following data descriptor|Data descriptor following
# Bit 4 reserved for method 8, enhanced deflating 
5:  Not compressed patch data|Compressed patch data
6:  Not strong encryption|Strong encryption
# Bits 7-10 are unused
11: IBM code page 437 character encoding|UTF-8 character encoding
# Bit 12 reserved by PKWAVE for enhanced compression
13: Central directory not encrypted|Central directory encrypted
# Bits 14-15 reserved by PKWARE
